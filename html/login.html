<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="../css/chinh_sua_DK_DN.css">
</head>
<body>
    <div class="dang_nhap">
        <h1>Đăng Nhập</h1>
        <form>
            <label for="login_email">EMAIL:</label>
            <input type="email" id="login_email" required><br>

            <label for="login_password">MẬT KHẨU:</label>
            <input type="password" id="login_password" required><br>

            <input type="submit" id="login-btn" value="Đăng Nhập">
        </form>
        <p id="error_message"></p>
        <p>Chưa có tài khoản? <a href="dang_ki.html">Đăng Ký</a></p>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
